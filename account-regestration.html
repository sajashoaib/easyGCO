<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selleing Online Website</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="css/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/sweetalert2.min.css" />
  </head>
  <body>
    <!-- ------------start navbar ------------------- -->
    <nav class="navbar navbar-expand-lg fixed-top mb-30">
      <div class="container">
        <img data-src="images/logo-img.svg" alt="" class="logo lazyload" />
      </div>
    </nav>
    <!-- ------------end navbar ------------------- -->
    <!-- ------------- --- start signin-page  -------------------------- -->
    <div class="singin d-flex justify-content-center align-items-center">
      <div class="container">
        <div
          class="d-flex align-items-center justify-content-center flex-column container-form"
        >
          <h3 class="fw-600 fs-40 lh-46 color-subhead2">
            Account Registration
          </h3>
          <p class="fw-400 fs-16 lh-22 color-paragraph2">
            Easy steps to get started
          </p>
          <form action="" id="signup-form">
            <div class="input-control">
              <label for="email" class="d-block fs-18 fw-400 dark-color"
                >Email:
              </label>
              <input
                type="text"
                name="email"
                placeholder="info@gmail.com"
                id="email"
              />
              <div class="error"></div>
            </div>
            <div class="input-control">
              <label for="password" class="d-block fs-18 fw-400 dark-color"
                >Password:
              </label>
              <input
                type="password"
                name="password"
                placeholder="************"
                id="password"
              />
              <div class="error"></div>
            </div>

            <div class="input-control">
              <label
                for="confirm-password"
                class="d-block fs-18 fw-400 dark-color"
              >
                Confirm Password:
              </label>
              <input
                type="password"
                name="password"
                placeholder="************"
                id="confirm-password"
              />
              <div class="error"></div>
            </div>

            <div
              class="d-flex align-items-center justify-content-center gap-2 singin-btns"
            >
              <button
                class="btn sign-btn-one authorize-email-btn"
                type="submit"
              >
                Sign Up
              </button>
            </div>
            <div class="d-flex align-items-center justify-content-center gap-2">
              <div class="line-or"></div>
              <div class="or">or</div>
              <div class="line-or"></div>
            </div>
            <div class="d-flex align-items-center justify-content-between m-2">
              <a href="signin-page.html" class="btn staff-btn fs-14 fw-400">
                Sign in
                <i class="fa-solid fa-square-up-right"></i>
              </a>
              <a href="helppage.html" class="btn Helpcenter-btn fw-400 fs-16">
                Help Center!
              </a>
            </div>

            <div class="mt-30">
              <p class="fw-400 fs-14">
                Know more about our
                <span>
                  <a href="#" class="fw-500 fs-14 color-red terms-btn"
                    >Terms of Service and Policies</a
                  >
                </span>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- ---------------- end signin-page  -------------------------- -->
    <div class="box">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="./js/lazysizes.min.js"></script>
    <script src="./js/aos.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./js/sweetalert2.min.js"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
